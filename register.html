<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="wrapper">
        <div class="inner">
        <div class="form login">
            <header>Register Trainer</header>
            <img src="images/image-1.png" alt="register image" class="image-1">
            <form action="">
                <div class="firstName-lastName">
                    <div class="input-group">
                        <input type="text" name="firstName" id="firstName" required>
                        <i class="fa-solid fa-user"></i>
                        <label for="firstName">First Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text" name="lastName" id="lastName" required>
                        <label for="lastName">Last Name</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" name="email-signup" id="email-signup" required>
                    <i class="fa-solid fa-envelope"></i>
                    <label for="email-signup">Email</label>
                </div>

                <div class="input-group">
                    <input type="password" name="password-signup" id="password-signup" required>
                    <i class="fa-solid fa-lock"></i>
                    <label for="password-signup">Password</label>
                </div>

                <div class="input-group">
                    <input type="password" name="confirmPassword" id="confirmPassword" required>
                    <i class="fa-solid fa-lock"></i>
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <button type="submit" class="btn">Register</button>
            </form>
            <img src="images/image-2.png" alt="register right image" class="image-2">
        </div>
    </div>
    </section>
</body>
</html>
