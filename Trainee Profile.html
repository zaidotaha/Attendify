            <div class="profile-container">
                <div class="form-container">
                    <img class="profile-image" src="https://via.placeholder.com/100" alt="Profile Image">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="trainerFirstName" name="firstName" placeholder="Enter your first name" readonly>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="trainerLastName" name="lastName" placeholder="Enter your last name" readonly>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="trainerEmail" name="email" placeholder="Enter your email" readonly>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="trainerPassword" name="password" placeholder="Enter your password" readonly>
                    </div>
                    <button class="submit-button" type="submit">Register</button>
                </div>
